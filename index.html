<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="cardContent">
          <div class="cardImg">
            <img src="./images/image-equilibrium.jpg" alt="image-equilibrium">
            <div class="hiddenContent">
              <img src="./images/icon-view.svg" alt="icon-view">
            </div>
          </div>
          <div class="cardText">
            <h1>Equilibrium #3429</h1>
            <h2>Our Equilibrium collection promotes balance and calm.</h2>
            <div class="value">
              <div class="leftValue">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                <p class="ethereum">0.041 ETH</p>
              </div>
              <div class="rightValue">
                <img src="./images/icon-clock.svg" alt="icon-clock">
                <p class="daysLeft">3 days left</p>
              </div>
            </div>
            <hr>
            <div class="creator">
              <img src="./images/image-avatar.png" alt="image-avatar">
              <p>Creation of <span class="creatorName">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
